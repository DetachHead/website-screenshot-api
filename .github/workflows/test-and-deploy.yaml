name: test-and-deploy
on:
    - push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 15.4 # https://github.com/cevek/ttypescript/issues/143
            - run: npm i -g npm@8.5.2 # https://github.com/npm/cli/issues/2846#issuecomment-1055916073
            - run: npm ci
            - run: npm run check
              env:
                  CI: true
    deploy:
        if: github.ref == 'refs/heads/master'
        name: deploy
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Create SSH key
              run: |
                  mkdir -p ~/.ssh/
                  cd ~/.ssh/
                  echo "${{secrets.SSH_PRIVATE_KEY}}" > ./id_rsa
                  sudo chmod 600 ./id_rsa
              shell: bash
            - name: deploy
              run: >
                  ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -o StrictHostKeyChecking=no
                  "cd website-screenshot-api && git fetch && git reset --hard origin/master
                  && docker-compose down
                  && docker image rm website-screenshot-api_site -f
                  && docker-compose up -d --remove-orphans"
